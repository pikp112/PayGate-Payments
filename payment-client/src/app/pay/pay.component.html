<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form *ngIf="!Secure3DHTML" (ngSubmit)="makePayment(f)" #f="ngForm" class="card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Payment</h3>
          <div class="form-group">
            <label for="firstName">First name</label>
            <input required type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="model.firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input required type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="model.lastName">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input required type="email" class="form-control" id="email" name="email" [(ngModel)]="model.email">
          </div>
          <div class="form-group">
            <label for="cardNumber">Card number</label>
            <input required type="number" class="form-control" id="cardNumber" name="cardNumber" [(ngModel)]="model.cardNumber">
            <small class="form-text text-muted">16-digit card number</small>
          </div>
          <div class="form-group">
            <label for="cardExp">Card expiry</label>
            <input required type="text" class="form-control" id="cardExp" name="cardExpiry" [(ngModel)]="model.cardExpiry">
            <small class="form-text text-muted">e.g 11/2023 (MM/YYYY)</small>
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input required type="number" class="form-control" id="cvv" name="cvv" [(ngModel)]="model.cvv">
            <small class="form-text text-muted">3-digit code found on back of the card</small>
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input required type="number" class="form-control" id="amount" name="amount" [(ngModel)]="model.amount">
          </div>
          <button *ngIf="!isLoading" type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">Pay now</button>
          <div *ngIf="isLoading" class="text-center mt-3">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-4 justify-content-center">
    <div class="col-md-6">
      <div class="card" *ngIf="Secure3DHTML">
        <div class="card-body">
          <iframe [src]="Secure3DHTML" id="paygateFrame" class="w-100" style="height: 400px; border: none;"></iframe>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4 justify-content-center">
    <div class="col-md-6">
      <div class="card" *ngIf="paymentResult">
        <div class="card-body">
          <h3 class="card-title">Payment result</h3>
          <div class="alert alert-info mt-3">
            {{ paymentResult | json }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
